 SHAN_legacy_of_shan:0 "Legacy of the Supremacy"
 SHAN_legacy_of_shan_desc:0 "The legacy of the Shan Supremacy, a state that existed centuries ago and covered much of Arya as well as Miao and Irrawaddy territories, still drives us both to build, and to establish powerful armies in an attempt to reclaim our position as capital of the Empire."
 
