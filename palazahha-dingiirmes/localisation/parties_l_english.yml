 theocratic:0 "Theocratic"
 theocratic_noun:0 "Theocracy"
 theocratic_desc:0 "Theocracy"
 theocrat_desc:0 "Theocracies are those countries ruled by priests."
 monarchy:0 "Monarchist"
 monarchy_noun:0 "Monarchism"
 monarchy_desc:0 "Monarchy"
 monarch_desc:0 "Multiple rulers is not a good thing. Let there be one ruler, one king."
 oligarchy:0 "Oligarchic"
 oligarchy_noun:0 "Oligarchism"
 oligarchy_desc:0 "Oligarchy"
 oligarch:0 "Oligarchies are ruled by several powerful families."
 hephaestist:0 "Hephaestist"
 hephaestist_noun:0 "Hephaestism"
 hephaestist_desc:0 "Hephaestarchy"
 hephaest_desc:0 "Hephaestists believe in a reverse caste system, where although there is a clearly preferred caste and one resigned to poverty, it is the nobles resigned to poverty."
 archist:0 "Archist"
 archist_noun:0 "Archism"
 archist_desc:0 "Terarchy"
 archism_desc:0 "Archists believe that culture is the main cause of conflict in the world, and as a result a complete removal of culture under a world government is preferable."
 borealist:0 "Borealist"
 borealist_noun:0 "Borealism"
 borealist_desc:0 "Borearchy"
 boreal_desc:0 "To a Borealist, there is no people, no country, and no culture. There are only resources to be mercilessly exploited."
 democratist:0 "Democratist"
 democratist_noun:0 "Democracy"
 democratist_desc:0 "Democracy"
 democrat_desc:0 "In democracies there is no one leader: there is simply the assembly of the people."
 mercantilist:0 "Mercantilist"
 mercantilist_noun:0 "Mercantilism"
 mercantilist_desc:0 "Mercantarchy"
 mercantilim_desc:0 "These governments are not formed of people or monarchs, but of those who control the flow of money."
 constitutionalist:0 "Constitutionalist"
 constitutionalist_noun:0 "Constitutionalism"
 constitutionalist_desc:0 "Constitutiocracy"
 constitutional_desc:0 "A system of government, regardles of what, where a constitution keeps the fragile balance between concerned parties."
 republican:0 "Republican"
 republican_noun:0 "Republicanism"
 republican_desc:0 "Republic"
 republicanism_desc:0 "In republics, people choose elected officials to perform politics for them."
 platonicism:0 "Platonic"
 platonicism_noun:0 "Platonicism"
 platonicism_desc:0 "Philosopharchy"
 platonic_desc: "A system of government led by philosophers, featuring a strong caste culture."
